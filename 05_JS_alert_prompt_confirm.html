<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS: alert, prompt, confirm</title>
<script>
    //alert, prompt, confirm : window 객체에 있는 함수(메소드)
    //alert : 브라우저 창에 메시지 표시
    window.alert("자바스크립트 진행중~~~");
    alert("window.alert에서 window 생략가능");
    
    //prompt : 메시지 창으로 부터 값을 입력 받을 때 사용
    //확인 : 입력값 사용 - 입력된 값이 리턴
    //취소 : 입력값 사용안함 - null 리턴
    var input = prompt("[prompt] 이름을 입력하세요\n(반드시 입력하세요)", "무명");
    alert("입력한 값 : -" + input + "-");
    
    //prompt를 통해서 입력된 값은 모두 문자열(string) 처리됨
    var num = prompt("[prompt]숫자를 입력하세요", "100");
    num = num + 111;
    alert("결과값 : " + num);
</script>
</head>
<body>
    <h1>자바스크립트 진행중</h1>
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
