<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<script>
	/* 배열 Array forEach 메소드
	배열.forEach(콜백함수)
	배열.forEach(function(element, index, array){});
	- 첫번째 파라미터(elemetn) : 배열요소(필수)
	- 두번째 파라미터(index) : 인덱스번호(선택사항)
	- 세번째 파라미터(array) : 배열객체(선택사항)
	****************************/
	var arr = ["사당", "교대", "방배", "강남"];
	document.write("arr : " + arr, "<br>");
	//--------------------------------------
	//배열값 사용하기(요소만 받아서) 1개의 파라미터
	arr.forEach(function(elemetn){
	document.write(elemetn, "<br>");
	document.write("<hr>");	
	});	
	
	//배열요소(인덱스)와 인덱스 사용 2개의 파라미터
	document.write("arr : " + arr, "<br>");
	arr.forEach(function(element, index){
		arr[index] = element + "역";
	});
	document.write(":: forEach문 실행 후 arr : " + arr, "<br>");
	document.write("<hr>");
	
	//배열.forEach(function(element, index, array){});
	document.write("arr : " + arr, "<br>");
	arr.forEach(function(ele, idx, arrObj){
		arrObj[idx] = ele + idx;
	});
	document.write(":: forEach문 실행 후 arr : " + arr, "<br>");
	document.write("<hr>");
	
	//=========================================================
	document.write("원본arr : " + arr, "<br>");
	//콜백함수로 사용할 함수를 선언
	function arrCallback(element, index, array){
		array[index] = index + "-" + element;
	}
	arr.forEach(arrCallback);
	document.write(":: forEach문 실행 후 arr : " + arr, "<br>");
	document.write("<hr><hr>");
	
</script>
</head>
<body>

    
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
