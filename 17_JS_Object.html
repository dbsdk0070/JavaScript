<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>JS : Object </title>
<script>
	var str = null;
	document.write("typeof str : " + typeof str + "<br>"); //Object
	document.write("<hr>");
	
	//object : 객체 사용법
	//객체 선언 및 사용법
	var tv = new Object();
	document.write("typeof tv : " + typeof tv + "<br>");
	tv.width = 1500; //tv 객체에 width 속성 추가되고 값 설정
	tv.height = 700;
	tv.color = "black";
	tv.on = function(){
		document.write("TV전원 ON","<br>");
	};
	tv.off = function(){
		document.write("TV전원 OFF~~", "<br>");
	};
	//객체사용 - 속성, 기능(메소드, function)
	//객체 속성값 사용 : 객체명.속성명
	document.write("tv.width : " + tv.width, "<br>");
	document.write("tv.height : " + tv.height, "<br>");
	document.write("tv.color : " + tv.color, "<br>");
	//객체 기능(메소드, function)사용
	tv.on();
	tv.off();
	
	//--------------------------------------------------
	//속성의 유무 확인 : 속성명 in 객체
	document.write("tv에 color 속성 유무 : " + ("color" in tv), "<br>") ; //true
	document.write("tv에 weight 속성 유무 : " + ("weight" in tv), "<br>"); //false
	document.write("tv에 없는 weight 값 확인 : " + tv.weight, "<br>"); //undefined
	
	//속성의 삭제 : delete 객체, 속성명
	delete tv.color;
	document.write("tv에 color 속성 유무(삭제후) : " + ("color" in tv), "<br>");
	
	//객체의 속성값 사용 방식2 : 객체["속성명"] - 속성명으로 변수값 사용가능
	document.write('tv["width"] : ' + tv["width"], "<br>"); 
	document.write("tv['width'] : " + tv['width'], "<br>"); 
	let sizeV = "height";
	document.write('tv["height"] : ' + tv["height"], "<br>");
	document.write("<hr>");
	
	//tv객체의 속성 확인 ===================================================
	//for문
	for(let prop in tv){
		document.write("tv 속성 확인 - " + prop + " : " + tv[prop], "<br>");
	}
	document.write("<hr><hr>");
	
	//--------------------------
	//객체 선언 및 생성방식2
	var tv2 = {
		width : 1100,
		height : 710,
		color : "검정",
		on : function(){
			document.write("<p>전원켜짐!!!</p>");
		},
		off : function(){
			document.write("<p>전원꺼짐~~~</p>");
		},
		size : function(){
			document.write("<p>크기 : " + this.width + "x" + this.height + "</p>");
		}
	};
	document.write("typeof tv2 : " + typeof tv2, "<br>");
	//객체사용
	document.write("tv2.width : " + tv2.width, "<br>");
	document.write("tv2.width : " + tv2.height, "<br>");
	tv2.size();
	tv2.on();
	tv2.off();
</script>
</head>
<body>

    
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
