<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>BOM window</title>
<script>
	/* BOM(Browser Object Model)
	window 객체의 메소드(function)
	open() : 새 창을 열때(만들때) 사용
	open(URL, 명칭, 출력형태옵션)
	<출력형태옵션>
	width, height, top, left : 크기, 위치지정(픽셀)
	location : 주소입력창 유무(yes, no, 1, 0)
	menubar : 메뉴바 유무(yes, no, 1, 0)
	resizable : 크기조절 허용여부(yes, no, 1, 0)
	status : 상태표시줄 표시여부(yes, no, 1, 0)
	toolbar : 툴바 여부(yes, no, 1, 0)
	scrollbar : 스크롤바 여부(yes, no, 1, 0)
	******************************/
	function WindowOpen1(){
		//alert("WindowOpen() 실행");
		var pop = window.open("http://naver.com", "pop1", "width=600, height=300, top=100, left=150");
	}
	function WindowOpen2(){
		alert("WindowOpen() 실행");
		var pop = window.open("http://daum.net", "pop1", "width=600, height=300, top=100, left=150, status=1, tollbar=1, location=1");
	}
	function WindowOpen_coffee(){
		alert("WindowOpen() 실행");
		let coffee = window.open("25_JS_BOM_window_close.html", "coffee", "width=400, height=400, top=100, left=150");
	}
	
</script>
</head>
<body>
	<h2>BOM window.open()</h2>
	<button onclick="WindowOpen1()">Naver 창 열기</button>
	<button onclick="WindowOpen2()">Daum 창 열기</button>
	<button onclick="WindowOpen_coffee()">커피한잔</button>
	
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
