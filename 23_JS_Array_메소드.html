<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Array 메소드</title>
<script>
	//배열(Array) 메소드
	//문자열 타입의 배열 저장
	var arr = ["사당", "교대", "방배", "강남"];
	document.write("arr : " + arr, "<br>");
	document.write("arr(toString() : " + arr.toString(), "<br>");
	//arr.lenth는 메소드가 아닌 속성이다(Attribute)
	document.write("arr.length : " + arr.length, "<br>");
	document.write("<hr>");
	
	//includes : 배열에 데이터의 존재 여부 확인 (true, false) 값 확인
	document.write("arr.toincludes('사당') : " + arr.includes('사당'), "<br>");
	document.write("arr.toincludes('분당') : " + arr.includes('분당'), "<br>");
	document.write("<hr>");
	
	//sort() : 배열에 있는 데이터를 오름차순 정렬(문자열 비교 처리)
	document.write("arr : " + arr, "<br>");
	var result = arr.sort();
	document.write("---arr.sort()실행후--- : " + arr, "<br>");
	document.write("리턴값(result) : " + result, "<br>");
	//콘솔창 출력
	console.log("result : " + result);	//문자열 붙여서 출력
	console.log(result);  //값만 출력(배열이 출력됨)
	document.write("<hr>");

	//sort() 처리 후 reverse() : 내림차순 정렬 할 수 있음
	//reverse() : 배열 데이터 앞 <-> 뒤
	document.write("사용전(arr) : " + arr, "<br>");
	result = arr.reverse();
	document.write("---arr.reverse() 실행후---", "<br>");
	document.write("실행후(arr) : " + arr, "<br>");
	document.write("리턴값(result) : " + result, "<br>");
	document.write("<hr>");
	
	//slice(idx1, idx2) : idx1 부터 idx2 이전까지 자르기 
	document.write("사용전(arr) : " + arr, "<br>");
	result = arr.slice(1,3);
	document.write("---result = arr.slice(1,3) 실행후---", "<br>");
	 //slice처리한다고 해서 원본 데이터가 변경되는것은 아님
	document.write("실행후(arr) : " + arr, "<br>");
	document.write("리턴값(result) : " + result, "<br>");
	console.log("result : " + result);	//문자열 붙여서 출력
	console.log(result);  //값만 출력(배열이 출력됨)
	document.write("<hr>");
	
	//splice(idx, n개 [, 데이터 ...]) : idx 부터 시작해서 n개의 데이터 삭제[]
	//삭제한 데이터 사이에 데이터를 집어넣어 수정의 개념으로도 사용 가능
	document.write("사용전(arr) : " + arr, "<br>");
	result = arr.splice(1, 2, "잠실", "시청", "신도림");
	document.write("---result arr.splice(1,2) 실행후---", "<br>");
	document.write("실행후(arr) : " + arr, "<br>");
	document.write("리턴값(result) : " + result, "<br>");
	document.write("<hr>");
	
	//concat(추가할 데이터) : 데이터 붙이기
	//return값 뒤에 값이 달라붙음
	//--> concat() 메소드 사용하려면 return값 사용해줘야됨
	document.write("사용전(arr) : " + arr, "<br>");
	var arr2 = ["종로1가", "종로2가", "종로3가"];
	result = arr.concat(arr2);
	document.write("---result arr.concat(arr2) 실행후---", "<br>");
	document.write("실행후(arr) : " + arr2, "<br>");
	document.write("리턴값(result) : " + result, "<br>");
	document.write("<hr>");
	
	//============================================================
	//pop, push, shift, unshift
	//pop() : 배열의 마지막 인덱스 값 추출 후 삭제(마지막 데이터 꺼내기)
	//원본데이터 : 변경됨
	document.write("사용전(arr) : " + arr, "<br>");
	result = arr.pop();
	document.write("---result arr.pop() 실행후---", "<br>");
	document.write("실행후(arr) : " + arr, "<br>");
	document.write("리턴값(result) : " + result, "<br>");
	document.write("<hr>");
	
	//push(추가할데이터) : 배열의 맨 뒤에 데이터 추가
    document.write("사용전(arr) : " + arr, "<br>");
    result = arr.push("push1", "push2");
    document.write('--- result = arr.push("push1", "push2") 실행후---', "<br>");
    document.write("실행후(arr) : " + arr, "<br>");
    document.write("리턴값(result) : " + result, "<br>"); //데이터 갯수
    console.log(result); 
    document.write("<hr>");
    
    //shift() : 배열의 첫번째 데이터 추출 후 삭제(맨 앞의 데이터 꺼내기)
    document.write("사용전(arr) : " + arr, "<br>");
    result = arr.shift();
    document.write('--- result = arr.shift() 실행후---', "<br>");
    document.write("실행후(arr) : " + arr, "<br>");
    document.write("리턴값(result) : " + result, "<br>");
    console.log(result);
    document.write("<hr>");
    
    //unshift(데이터) : 배열의 맨 앞에 데이터 추가(삽입)
    document.write("사용전(arr) : " + arr, "<br>");
    //result = arr.unshift("unshift1");
    //result = arr.unshift("unshift2");
    result = arr.unshift("unshift1", "unshift2")
    document.write('--- result = arr.unshift("unshift1", "unshift2") 실행후---', "<br>");
    document.write("실행후(arr) : " + arr, "<br>");
    document.write("리턴값(result) : " + result, "<br>");
    console.log(result);
    document.write("<hr>");
</script>
</head>
<body>
    
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
