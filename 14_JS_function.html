<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>JS funtion(함수)</title>
<script>
	//var 선언 변수도 선언문 이전에 사용 가능 : var변수 hoisting
	//선언은 가능하나 undefined --> 선언문 이전에 사용 불가
	//단 변수명 선언만 끌어올려짐(hoisting)
	document.write(":: var 선언전 globalVar : " + globalVar, "<br>");
	
	//var 선언 변수
	var globalVar = "전역변수 globalVar";
	document.write(":: var 선언후 globalVar : " + globalVar);
	
	//함수 (호출) : 함수 선언문 이전에 사용(호출) - 함수 hoisting
	displayMsg();
	
	//function 선언
	//funtion 함수명([매개변수1, 매개변수2, ..., 매개변수n]){}
	function displayMsg(param) {
		document.write("---- funtion displayMsg() 시작 ----", "<br>");
		document.write("파라미터 param : " + param, "<br>");
		
		document.write(":: 함수 내에서 사용 globalVar : " + globalVar, "<br>");
	
		//함수내에서 선언된 var 변수는 지역변수(사용범위 함수 내에서만 사용가능)
		var localVar = "funtion 내에서만 사용되는 지역변수";
		document.write("--:: localVar : " + localVar, "<br>");
		
		document.write("---- funtion displayMsg() 끝 ----", "<br>");
	}
	
	//함수 내에 선언된 var 변수는 함수 외부에서는 사용 못함localVar is not defined
	//document.write("--:: 함수밖에서 localVar : " + localVar, "<br>");
	
	document.write("<hr>");
	displayMsg("param~~~");
	
	document.write("<hr>");
	//파라미터가 1개면 1개를 전달 받고, 2~3개면 하나만 전달받음
	displayMsg("param1", "param2", 100, 200);
</script>
</head>
<body>

    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
