<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>JS 반복문 for</title>
<script>
    //반복문 : for, while, do ~ while
    //for (초기치; 조건식; 종강식){}
    //자바와의 차이 : 초기치의 변수선언이 int인지 var인지의 차이
    for(var i=1; i<=5; i++){
        document.write("i : " + i, "<br>");
    }
    document.write("------<br>")
    //var 변수선언 : 전역변수로 사용됨
    //i값은 반복문 안에서도 사용되지만 전역변수이기 때문에
    //for문 밖에서도 사용된다.
    document.write("for문 종료 후 : " + i + "<br>");
    //====================================
    //var(변수 재선언 가능)
    var i = 100;
    document.write("var i의 값: " + i);
    document.write("<hr>");
    
    //let 변수 : 중복 선언 할 수 없음
    let num = 100;
    document.write("num : " + num, "<br>");
//  let num = 999;
//  document.write("num : " + num, "<br");
    
    //let 변수 : 사용 범위는 {} 기준
    //선언된 중괄호 범위 내에서만 사용 가능 =(자바와 같음)
    for(let k=1; k<=5; k++){
        document.write("k : " + k, "<br>");
    }
//  document.write("반복문 종료 후 k :" + k, "<br>");
    document.write("<hr>");
    
    //=============================================
    //(실습_1) 구구단 3단 브라우저 화면에 출력
    //출력예: 3 * 1 = 3
    document.write("<h2>구구단 출력(3단 출력)</h2>");
    document.write("<p>출력예: 3 * 1 = 3 </p>");
    
    
    for(let i=1; i<=9; i++){
            document.write("3 * " + i + "=" + 3 * i + "<br>");
    }
	
	document.write("<h2>구구단 출력(입력단 출력)</h2>");
//    //(실습_2) 출력할 구구단의 단 값을 화면에서 입력받아서 해당 구구단 출력
//    
    userNum = prompt("숫자를 입력해주세요: ", "0");
        for(let i = 1; i<=9; i++){
            document.write(userNum + "*" + i + "=" + (userNum * i) + "<br>");
        }
    document.write("<hr");
    //==========================================
    //var 키워드 선언 없이 변수 사용할 수 있으나 권장하진 않음

</script>
</head>

</body>
</html>
