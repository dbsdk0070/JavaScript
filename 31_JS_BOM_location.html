<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>BOM location</title>
<script>
	/* BOM location
	location.href : 주소영역에 있는 URL 정보 설정, 조회
	location.protocol : URL 프로토콜(통신규약) 정보
	location.host : URL 호스트이름(IP주소) + 포트번호
	location.port : URL 포트번호
	location.pathname : URL 서버상의 위치정보(path)
	location.serch : RUL상의 요청쿼리
	***************************/
	//https://sports.news.naver.com/news.nhn?oid=076&aid=0003731760
	//location.href = "https://sports.news.naver.com/news.nhn?oid=076&aid=0003731760";
	
	document.write("href : " + location.href, "<br>");
	document.write("protocol : " + location.protocol, "<br>");
	document.write("host : " + location.host, "<br>");
	document.write("port : " + location.port, "<br>");
	document.write("pathname : " + location.pathname, "<br>");
	document.write("serch : " + location.serch, "<br>");
	
</script>
</head>
<body>

    
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
